<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algoritmando</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

  <div id="loading-screen">
    <div class="loader"></div>
    <span class="loading-text">Aguarde...</span>
  </div>
  
  <!-- Navbar -->
  <header>
    <nav class="navbar">
  <div class="logo">
    <img src="assets/logo.png" alt="Logo Algoritmando">
  </div>

  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <ul class="menu" id="menu">
    <li><a href="#">Sobre Nós</a></li>
    <li><a href="#">Login</a></li>
    <li><a href="#">Contato</a></li>
  </ul>

  <div class="search-container">
    <span class="clear-icon"><i class="fa-solid fa-xmark"></i></span>
    <input type="text" placeholder="Buscar..." class="search" id="searchInput">
    <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
  </div>
</nav>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-text">
      <h1>Olá, seja bem-vindo(a) <br> à Algoritmando!</h1>
      <button class="btn-grad">Começar Agora</button>
    </div>
    <div class="hero-img">
      <img src="assets/programacao.jpg" alt="Imagem destaque">
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
